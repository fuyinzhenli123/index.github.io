<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>文章内容页</title>
    <style>
        /* 通用样式 */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f8f9fa;
        }

        /* 头部样式 */
        header {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
        }

        header .logo, header .nav-links {
            display: inline-block;
        }

        header .logo a, header .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1em;
            text-transform: uppercase;
        }

        header .nav-links {
            margin-left: 20px;
        }

        header .nav-links a {
            margin: 0 10px;
        }

        /* 响应式导航链接 */
        @media (max-width: 768px) {
            header .nav-links {
                display: block;
                text-align: center;
                margin: 10px 0 0;
            }

            header .nav-links a {
                display: block;
                margin: 5px 0;
            }
        }

        /* 主内容样式 */
        main {
            padding: 20px;
        }

        .article-content {
            background-color: #ffffff;
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .article-content h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .article-content p {
            font-size: 1em;
            line-height: 1.6em;
            margin-bottom: 20px;
        }

        /* 底部样式 */
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #343a40;
            color: #ffffff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        /* 响应式调整 */
        @media (max-width: 576px) {
            .article-content h1 {
                font-size: 1.8em;
            }

            .article-content p {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">网站Logo</a>
        </div>
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">文章目录</a>
            <a href="#">联系我们</a>
        </div>
    </header>

    <main>
        <div class="article-content">
            <h1>我的故乡在大别山南麓的红安县</h1>
            <p>我的故乡在大别山南麓的红安县，那是一个美丽的村庄。...</p>
            <!-- 文章内容省略 -->
            <p>梦里的老家，是一种挥之不去的乡愁，月光如水洒在静谧的田野上，映出岁月的沧桑，而那一座座老土砖房子，终日矗立在风中，如一位古老的守护者，守护着我们快乐的童年。</p>
        </div>
    </main>

    <div class="footer">
        <p>© 2023 您的网站名称. <a href="文章目录链接">返回目录</a></p>
    </div>
</body>
</html>
